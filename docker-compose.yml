services:
  base:
    image: latitudedata/base
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    restart: 'none'

  elastic:
    image: elasticsearch:8.14.1
    environment:
      - 'discovery.type=single-node'
      - 'ELASTIC_USERNAME=latitude'
      - 'ELASTIC_PASSWORD=secret'

  db:
    image: postgres
    environment:
      - 'POSTGRES_USER=latitude'
      - 'POSTGRES_PASSWORD=secret'
    ports:
      - '5432:5432'
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./docker/pgdata:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - '6379:6379'

  web:
    build:
      context: .
      dockerfile: apps/web/docker/Dockerfile
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://latitude:secret@db:5432/latitude_production
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_PASSWORD=secret
    depends_on:
      - base
